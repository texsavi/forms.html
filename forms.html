<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        button {
            background-color: #0e686e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        button.cancel {
            background-color: #f44336;
        }
        button.register {
            background-color: #07c530;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label>Gender:</label>
        <div class="dropdown">
            <button class="dropbtn">Select Gender</button>
            <div class="dropdown-content">
                <a href="#" onclick="selectGender('male')">Male</a>
                <a href="#" onclick="selectGender('female')">Female</a>
                <a href="#" onclick="selectGender('other')">Prefer Not to Say</a>
            </div>
        </div>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="" disabled selected>Select Course</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Aviation">Aviation</option>
            <option value="Entrepreneurship">Entrepreneurship</option>
            
        </select>

        <button type="submit" class="register">Register</button>
        <button type="button" class="cancel" onclick="cancelRegistration()">Cancel</button>
    </form>

    <script>
        function cancelRegistration() {
            document.getElementById("registrationForm").reset();
        }

        function selectGender(gender) {
            document.getElementById("gender").value = gender;
        }
    </script>
</body>
</html>
